<!DOCTYPE html>
<html>
	<head>
		<title>tipbox</title>
		<meta http-equiv="Content-Type"content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1"/>
		<meta name="renderer"content="webkit">
		<link rel="stylesheet" href="css/demo.css">
		<script type="text/javascript" src="../../lib/js/jquery-1.7.2.min.js"></script>
		<link rel="stylesheet" href="css/tipbox.css">
		<script src="js/jquery.tipbox.js"></script>
		<script>
		$(function() {
			$(".cdtn_num").hover(function() {
				$(this).tipbox({
					msg: "123"
				});
			}, function() {
				$(this).tipbox("close");
			});
		});
		</script>
	</head>
	<body>
		<h2 class="h2-dm">提示框</h2>
		<div class="div-show">
			<div class="d-tipbox">
				<h4 class="cdtn_num">
					<span class="cdtn_abst">已经添加条件:****人员</span> 条件组1
				</h4>
			</div>
		</div>
		<div class="div-desc">
		</div>
		<div class="d-code">
		</div> 
	</body>
</html>
