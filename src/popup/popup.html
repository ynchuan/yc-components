<!DOCTYPE html>
<html>
	<head>
		<title>popup</title>
		<meta http-equiv="Content-Type"content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1"/>
		<meta name="renderer"content="webkit">
		<link rel="stylesheet" href="css/demo.css">
		<script type="text/javascript" src="../_assets/js/jquery-1.7.2.min.js"></script>
		<link rel="stylesheet" href="css/popup.css">
		<script src="js/popup.js"></script>
		<script>
		$(function(){
			var popup=new Popup(document.getElementById("btn1"),document.getElementById("popup-main1")).init();
			var popup2=new Popup(document.getElementById("btn2"),document.getElementById("popup-main2")).init();
		})
		</script>
	</head>
	<body>
		<h2 class="h2-dm">弹层</h2>
		<div class="div-show">
			<div class="popup-main" id="popup-main1">
				<div class="popup-titile">
					<div class="pop-close"></div>
				</div>
				<div class="popup-body">
					<div>
						<div class="float-three">1</div>
						<div class="float-three">2</div>
						<div class="float-three">3</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="popup-footer">
					<div class="popup-btns">
						<button class="popup-btn">取消</button>
						<button class="popup-btn">确定</button>
					</div>
				</div>
			</div>
			<div class="popup-main" id="popup-main2">
				<div class="popup-titile">
					<div class="pop-close"></div>
				</div>
				<div class="popup-body">
					<div>
						<div class="float-three">4</div>
						<div class="float-three">5</div>
						<div class="float-three">6</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="popup-footer">
					<div class="popup-btns">
						<button class="popup-btn">取消</button>
						<button class="popup-btn">确定</button>
					</div>
				</div>
			</div>
			<button id="btn1">弹窗1</button>
			<button id="btn2">弹窗2</button>
		</div>
		<div class="div-desc">
			
		</div>
		<div class="d-code">
			
		</div>
	</body>
</html>
