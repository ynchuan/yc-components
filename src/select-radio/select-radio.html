<!DOCTYPE html>
<html>
	<head>
		<title>select|radio reset demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" href="css/demo.css">
		<script type="text/javascript" src="../../lib/js/jquery-1.7.2.min.js"></script>
		<link rel="stylesheet" href="css/select-radio.css">
		<script src="js/jquery.resetselect.js"></script>
		<style>
		.demo{
			position: relative;
			margin:30px;
			background-color: lightgreen;
			padding:20px;
		}
		.radio{
			margin-right:5px;
		}
		</style>
	</head>
	<body>
		<h2 class="h2-dm">模拟select和radio组件</h2>
		<div class="div-show">
			<div class="d-select">
				<select name="brand">
					<option value="volvo">Volvo</option>
					<option value="saab" selected>Saab</option>
					<option value="opel">Opel</option>
					<option value="audi selected">Audi</option>
				</select>
				<select name="brand" data-reset="select">
					<option value="volvo">Volvo</option>
					<option value="saab" selected>Saab</option>
					<option value="opel">Opel</option>
					<option value="audi selected">Audi</option>
				</select>
			</div>
			<div class="d-select">
				<select name="country">
					<option value="中国">中国</option>
					<option value="韩国">韩国</option>
					<option value="印度" selected>印度</option>
					<option value="澳大利亚">澳大利亚</option>
				</select>
				<select name="brandq" data-reset="select">
					<option value="中国">中国</option>
					<option value="韩国">韩国</option>
					<option value="印度" selected>印度</option>
					<option value="澳大利亚">澳大利亚</option>
				</select>
			</div>
			<div class="d-radio">
				<div class="radio-wrap">
					<div class="reset-radio">
						<input type="radio" id="usr1" checked="checked" name="xes">
						<span></span>
					</div>
					<label for="usr1">男</label>
				</div>
				<div class="radio-wrap">
					<div class="reset-radio">
						<input type="radio" name="xes" id="usr2">
						<span></span>
					</div>
					<label for="usr2" >女</label>
				</div>
			</div>
		</div>
		<div class="div-desc">
			
		</div>
		<div class="d-code">
			
		</div>
	</body>
</html>
