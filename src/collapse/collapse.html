<!DOCTYPE html>
<html>
    <head>
        <title>折叠页</title>
        <meta http-equiv="Content-Type"content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible"content="IE=edge"/>
        <meta name="renderer"content="webkit">
        <link rel="stylesheet" href="css/demo.css">
        <script type="text/javascript" src="../_assets/js/jquery-1.7.2.min.js"></script>
        <link rel="stylesheet" href="css/collapse.css">
        <script type="text/javascript"src="js/jquery.collapse.js"></script>
        <style type="text/css">
        .div-collapse {
        width: 20%;
        }
        </style>
        <script type="text/javascript">
        $(function() {
        //菜单导航数据--uid 必须唯一
        var data=[{
        title: "通知公告1",
        uid: "notice1",
        sublist: [{
        title: "信息查看",
        uid: "noti-read1",
        sublist: []
        }]
        },{
        title: "通知公告2",
        uid: "notice2",
        sublist: [{
        title: "信息查看",
        uid: "noti-read2",
        sublist: []
        }]
        },{
        title: "通知公告3",
        uid: "notice3",
        sublist: [{
        title: "信息查看",
        uid: "noti-read3",
        sublist: []
        }]
        }];
        //使用菜单导航数据初始化右侧菜单
        $(".div-collapse").collapse({
        "data": data,
        "isHidePre": true,
        clickEvent: function(event, data) {
        console.log("点击item的uid为：" + $(this).data("uid")); //当点击折叠页内部的item时候会触发该方法
        }
        }).collapse("notice1"); //该方法初始化选中noti-read的item
        });
        </script>
    </head>
    <body>
        <h2 class="h2-dm">折叠页</h2>
        <div class="div-show">
            <div class="div-collapse"></div>
        </div>
        <div class="div-desc">
            <p>该版本去除了ie6的图片滤镜样式兼容，将代码整理优化，页面预留出图片添加dom节点，请审查元素自行添加</p>
        </div>
        <div class="d-code">
            
        </div> 
    </body>
</html>
