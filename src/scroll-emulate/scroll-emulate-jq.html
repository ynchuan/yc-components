<!DOCTYPE html>
<html>
	<head>
		<title>scroll emulate compact</title>
		<meta http-equiv="Content-Type"content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1"/>
		<meta name="renderer"content="webkit">
		<link rel="stylesheet" href="css/scroll-emulate.css">
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/scroll-emulate-jq.js"></script>
		<script type="text/javascript">
			$(function(){
				new Scroll($(".scroll-emulate")).init();
				$(document).on("click",".icon-del,.li-res-item",function(event){
					var tar=$(this);
					tar.hasClass("icon-del") && (function() {
						tar.parents(".scroll-emulate").hide();
					})();
					tar.hasClass("li-res-item") && (function() {
						tar.siblings().removeClass("active");
						tar.addClass('active');
						console.log(tar.text());
					})();
				});
			});
		</script>
		<style type="text/css">
		code{
			padding-left:30px
			border:1 px solid #ccc;
			background-color: lightgreen;
			margin:0;
		}
		</style>
	</head>
	<body> 
		<div class="demo">
			<div class="scroll-emulate">
				<div class="scroll-emulate-area">
					<div class="scroll-container">
						<div class="scroll-contain-title">
							<div class="scroll-title-txt">
								<span class="icon-del"></span>
								请选择数据源
							</div>
						</div>
						<div class="scroll-area">
							<div class="scroll-contain-body">
								<ul class="scroll-ul-res">
									<li class="li-res-item">全国人口基本信息 <span class="red">(243)</span></li>
									<li class="li-res-item">全国驾驶人</li>
									<li class="li-res-item">全国警员</li>
									<li class="li-res-item">全国机动车</li>
									<li class="li-res-item">全国在逃人员登记 <span class="red">(243)</span></li>
									<li class="li-res-item">全国失踪人员</li>
									<li class="li-res-item">全国违法犯罪人员</li>
									<li class="li-res-item">山西常住人口</li>
									<li class="li-res-item active">山西暂住人口</li>
									<li class="li-res-item">山西在逃人员</li>
									<li class="li-res-item">山西驾驶人</li>
									<li class="li-res-item">山西警员</li>
									<li class="li-res-item">全国失踪人员</li>
									<li class="li-res-item">全国违法犯罪人员</li>
									<li class="li-res-item">全国失踪人员</li>
									<li class="li-res-item">全国违法犯罪人员</li>
									<li class="li-res-item">山西驾驶人</li>
									<li class="li-res-item">山西警员</li>
									<li class="li-res-item">全国失踪人员</li>
									<li class="li-res-item">全国违法犯罪人员</li>
									<li class="li-res-item">全国违法犯罪人员</li>
									<li class="li-res-item">end</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="scroll-bar">
					<div class="scroll-bg">
						<div class="scroll-bar-up"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
